<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("https://c1.wallpaperflare.com/preview/362/423/809/food-meal-restaurant-dish.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="jumbotron bg-danger text-white">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reservations"><button class="btn btn-lg btn-primary"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>


        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p><a id="clear" style="cursor: pointer;">Clear Table</a> | <a href="/api/reservations">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>

  <script>
    $.ajax({
      method: "GET",
      url: "/api"
    }).then((res) => {
      for (reservation of res.reservations) {
        $("#tableList").append(
          `<div class="card m-3">
            <div class="card-header">
              ${reservation.name}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">${reservation.phone}</li>
              <li class="list-group-item">${reservation.email}</li>
              <li class="list-group-item">${reservation.id}</li>
            </ul>
          </div>`
        );
      }
      for (reservation of res.waitlist) {
        $("#waitList").append(
          `<div class="card m-3">
            <div class="card-header">
              ${reservation.name}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">${reservation.phone}</li>
              <li class="list-group-item">${reservation.email}</li>
              <li class="list-group-item">${reservation.id}</li>
            </ul>
          </div>`
        );
      }
    })

    $("#clear").on("click", clearReservations);

    function clearReservations() {
      $.ajax({method: "POST", url: "/api/clear"}).then(function(){
        $("#waitList").empty();
        $("#tableList").empty();
      })
    }

  </script>
</body>
